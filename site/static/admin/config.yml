backend:
  name: github
  repo: wmemorgan/hugo-restaurant-tutorial # Path to your Github repository
  branch: master # Branch to update (master by default)

media_folder: "src/img/uploads" # Folder where user uploaded files should go

collections: # A list of collections the CMS should be able to edit
  - name: "food" # Used in routes, e.g., /admin/collections/:slug/edit
    label: "Food Item" # Used in the UI, e.g., "New Post"
    folder: "/site/content/food" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Name of Item", name: "title", widget: "string"}
      - {label: "Supported Meals", name: "categories", widget: "list", default:
        ["lunch","dinner"]}
      - {label: "Ingredients/Description", name: "description", widget: "text"}
      - {label: "Type of Food", name: "type", widget: "string", "default: "raw-bar"}
      - {label: "Price", name: "price", widget: "string"}
